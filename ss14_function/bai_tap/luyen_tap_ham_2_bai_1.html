<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập Hàm 2 - Bài 1</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        let b = a * a;
        alert('Bình phương của ' + a + ' bằng ' + b);
    }

    tinhBinhPhuong(+prompt('Nhập số cần tính bình phương'));
</script>
</body>
</html>
