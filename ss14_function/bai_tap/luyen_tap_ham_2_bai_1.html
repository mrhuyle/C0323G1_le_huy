<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập Hàm 2 - Bài 1</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        let result = number * number;
        alert('Bình phương của ' + number + ' bằng ' + result);
    }

    let number = +prompt('Nhập số cần tính bình phương');
    tinhBinhPhuong(number);
</script>
</body>
</html>
