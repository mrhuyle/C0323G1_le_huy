<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 - Bài 2</title>
</head>
<body>
<button type="button" onclick="congMotDonVi(number)">Gọi hàm congMotDonVi()</button>
<script>
    let number = +prompt('Nhập số bất kỳ');
    function congMotDonVi(number) {
        number = number + 1;
        return alert('Giá trị sau khi cộng 1 đơn vị là ' + number);
    }
</script>
</body>
</html>
