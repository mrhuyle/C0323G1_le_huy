<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập Hàm 2 - Bài 2</title>
</head>
<body>
<script>
  tinhBinhPhuong(+prompt('Nhập số cần tính bình phương'));

  function tinhBinhPhuong(a) {
    let b = a * a;
    alert('Bình phương của ' + a + ' bằng ' + b);
  }
</script>
</body>
</html>
