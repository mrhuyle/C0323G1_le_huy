<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm số nguyên tố</title>
</head>
<body>
<script>
    let number = prompt('Nhập số nguyên từ 1 - 10000');
    isPrime(number);

    function isPrime(number) {
        let count = 0;
        if (number < 1) {
            return alert(number + ' Không là số nguyên tố');
        } else {
            for (let i = 1; i < 10001; i++) {
                if (number % i == 0) {
                    count++;
                }
            }
        }
        if (count == 2) {
            alert(number + ' là Số nguyên tố');
        } else {
            alert(number + ' Không là số nguyên tố');
        }
    }
</script>
</body>
</html>
