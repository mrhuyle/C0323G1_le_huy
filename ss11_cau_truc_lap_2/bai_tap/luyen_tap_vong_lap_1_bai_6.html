<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<h1>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h1>
<p>30 số chia hết cho 7 đầu tiên là: </p>
<p id="lietKe"></p>
<p>Tổng của chúng là: </p>
<p id="result"></p>
<script>
  let count = 0;
  let i = 1;
  let text = "";
  let total = 0;
  while (count<30) {
    if (i%7 == 0) {
      text += i + ' , ';
      total = total + i;
      count++;
      i++;
    } else {
      i++;
    }
  }
  document.getElementById('lietKe').innerHTML = text;
  document.getElementById('result').innerHTML = total;
</script>
</body>
</html>
