<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
<p id="text1"></p><br>
<p id="text2"></p><br>
<p id="text3"></p><br>
<p id="text4"></p><br>
<script>
    let hang1 = 0;
    let cot1 = 0;
    let text1 = "";

    let hang2 = 5;
    let cot2 = 0;
    let text2 = "";

    let hang3 = 5;
    let cot3 = 6;
    let text3 = "";

    let hang4 = 6;
    let cot4 = 0;
    let text4 = "";

    while (hang1 < 5) {
        for (cot1 = 0; cot1 < hang1 + 1; cot1++) {
            text1 += '*';
        }
        text1 += '<br>';
        hang1++;
    }
    while (hang2 > 0) {
        for (cot2 = 0; cot2 < hang2; cot2++) {
            text2 += '*';
        }
        text2 += '<br>';
        hang2--;
    }
    while (hang3 < 6 && hang3>0) {
        for (cot3 = 6; cot3 > hang3; cot3--) {
            text3 += '&nbsp;&nbsp';
        }
        for (cot3; cot3 > 0 ; cot3--) {
            text3 += '*';
        }
        text3 += '<br>';
        hang3--;
    }
    while (hang4 > 0) {
        for (cot4 = 0; cot4 < hang4; cot4++) {
            text4 += '&nbsp;&nbsp';
        }
        for (cot4;cot4<6;cot4++){
            text4 += '*' ;
        }
        text4 += '<br>';
        hang4--;
    }
    document.getElementById('text1').innerHTML = text1;
    document.getElementById('text2').innerHTML = text2;
    document.getElementById('text3').innerHTML = text3;
    document.getElementById('text4').innerHTML = text4;
</script>
</body>
</html>
