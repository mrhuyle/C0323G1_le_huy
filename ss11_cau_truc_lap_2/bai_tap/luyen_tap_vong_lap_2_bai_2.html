<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của một số nguyên dương</title>
</head>
<body>
<h1>Tính giai thừa của số nguyên dương</h1>
<p id="result"></p>
<script>
    let n = +prompt('Nhập số nguyên dương bạn muốn tính giai thừa:');
    let giaiThua = 1;
    while (n<=0) {
        alert ('Nhập sai');
        n = +prompt('Nhập số nguyên dương bạn muốn tính giai thừa:');
    }
    for (let i = 1; i < n + 1; i++) {
        giaiThua = giaiThua * i;
    }
    document.getElementById('result').innerHTML = 'Số nguyên dương bạn nhập vào là: ' + n + '. Giai thừa của ' + n + ' bằng ' + giaiThua;
</script>
</body>
</html>
