<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành do while</title>
</head>
<body>
<h3>Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10</h3>
<script>
  let value = null;
  do {
    value = prompt ('Nhập số từ 1 đến 10');
  } while ( value <1 || value>10);
  alert('Số bạn vừa nhập là ' + value);
</script>
</body>
</html>
