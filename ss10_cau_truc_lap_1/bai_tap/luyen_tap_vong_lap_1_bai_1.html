<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 đến 100</title>
</head>
<h1>Đếm số từ 1 đến 100</h1>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write('Đếm số ' + i + '<br>');
        if (i == 99) {
            alert('Đếm tới số 99 rồi');
            break;
        }
    }
</script>
<body>

</body>
</html>
