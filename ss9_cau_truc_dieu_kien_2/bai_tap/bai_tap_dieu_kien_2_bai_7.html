<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<h1>Giải phương trình bậc 2: ax<sup>2</sup> + bx + c= 0</h1>
<p>Nhập phương trình bậc 2 có dạng:</p>
<input type="number" id="a">x<sup>2</sup> + <input type="number" id="b">x + <input type="number" id="c"> = 0
<br>
<br>
<button type="button" onclick="giaiPhuongTrinh()">Giải phương trình</button>
<p id="result"></p>
<script>
    function giaiPhuongTrinh() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let delta = (b * b) - (4 * a * c);
        let nghiemkep = (0 - b) / (2 * a)
        let nghiemBac1 = (0 - c) / b
        let x1 = ((0 - b) + Math.sqrt(delta)) / (2 * a)
        let x2 = ((0 - b) - Math.sqrt(delta)) / (2 * a)
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    document.getElementById('result').innerText = 'Phương trình có vô số nghiệm';
                } else {
                    document.getElementById('result').innerText = 'Phương trình trở thành bậc 1 và vô nghiệm';
                }
            } else {
                document.getElementById('result').innerText = 'Phương trình trở thành bậc 1 và có nghiệm x = ' + nghiemBac1;
            }
        } else if (delta < 0) {
            document.getElementById('result').innerText = 'Phương trình vô nghiệm';
        } else if (delta == 0) {
            document.getElementById('result').innerText = 'Phương trình có nghiệm kép x1 = x 2 = ' + nghiemkep;
        } else {
            document.getElementById('result').innerText = 'Phương trình có nghiệm x1 = ' + x1 + ' và x2 = ' + x2;
        }
    }
</script>
</body>
</html>
