<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh khai bao Bien</title>
</head>
<body>
<script>
  let i = 10;
  let f = 20.5;
  let b = true;
  let s = 'Hà Nội';
  document.write('i = ' + i);
  document.write('<br>');
  //<br> và <br/> theo hướng dẫn
  //có cần dùng ; để cách lệnh
  //lưu ý <br> vẫn phải để trong '', không để trong ' ' sẽ hiểu là biến hay gì?
  //"" sẽ hiển thị cái gì?
  //cách để code nhanh sau document.
  document.write('f = ' + f);
  document.write('<br>');
  document.write('b = ' + b);
  document.write('<br>');
  document.write('s = ' + s);
</script>
</body>
</html>
