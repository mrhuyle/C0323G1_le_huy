<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm 5</title>
</head>
<body>
<p>Viết chương trình tính :
    S=1+1/3!+1/5!+.....+1/(2n-1)!</p>
<script>
    let n = +prompt('Nhập n');
    let s = 0;

    function getFactorial(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    for (let i = 1; i <= n; i++) {
        s += 1 / getFactorial((2 * i - 1));
    }
    document.write('n = ' + n + '<br>' + 's = ' + s);
</script>
</body>
</html>
