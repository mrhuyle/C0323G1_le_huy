<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm 3</title>
</head>
<body>
<p>Viết chương trình tính :
    S=1+1/2+1/3+....+1/n</p>
<script>
    let n = +prompt ('Nhập số n');
    let s = 0;
    for (let i = 1; i < n+1; i++) {
        s += 1/i;
    }
    document.write(s);
</script>
</body>
</html>
