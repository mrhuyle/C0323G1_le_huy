<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm 4</title>
</head>
<body>
<p>Viết chương trình tính :
    S=15-1+1/2-1/3!+....+(-1)<sup>n</sup>x1/n!</p>
<script>
    let n = +prompt('Nhập n');
    let s = 15;

    function getFactorial(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    for (let i = 1; i <= n; i++) {
        s += Math.pow((-1), i) * (1 / getFactorial(i));
    }
    document.write('n = ' + n + '<br>' + 's = ' + s);
</script>
</body>
</html>
