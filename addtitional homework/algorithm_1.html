<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm 1</title>
</head>
<body>
<p>In hình chữ nhật n dòng, mỗi dòng 5 ngôi sao</p>
<script>
    let n = +prompt('Nhập số dòng của hình chũ nhật');
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < 5; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
