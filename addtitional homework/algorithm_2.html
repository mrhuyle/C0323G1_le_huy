<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm 2</title>
</head>
<body>
<p>Nhập vào tháng, năm bất kỳ. In ra số ngày tương ứng với tháng, năm đó.</p>
<p id="result"></p>
<script>
    let month = +prompt('Nhập số tháng');
    let year = +prompt('Nhập số năm');
    let days = 0;
    if (/[1|3|5|7|8]/.test(month) || month == 10 || month == 12) {
        days = 31;
    } else if (/[4|6|9]/.test(month) || month == 11) {
        days = 30;
    } else {
        if (year % 4 == 0 && year % 100 == 0) {
            days = 29;
        } else if (year % 100 == 0 && year % 400 == 0) {
            days = 29;
        } else {
            days = 28;
        }
    }
    document.getElementById('result').innerHTML = 'Tháng: ' + month + ' năm ' + year + ' có ' + days + ' ngày';
</script>
</body>
</html>
