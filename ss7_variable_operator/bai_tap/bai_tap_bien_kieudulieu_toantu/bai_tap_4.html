<body>
<p id="CV"></p>
<script>
  let R = prompt ('Nhập bán kính hình tròn');
  let CV = R * 2 * 3.14;
  document.getElementById('CV').innerText = 'Chu vi hình tròn có bán kính là ' + R +
          ' (đơn vị kích thước) là ' + CV + ' (đơn vị kích thước)';
</script>
</body>
