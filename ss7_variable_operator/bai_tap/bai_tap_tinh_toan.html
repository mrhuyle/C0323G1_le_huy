<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap tinh toan</title>
</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <th colspan="2">Number a</th>
        <th colspan="2">Number b</th>
    </tr>
    <tr>
        <th colspan="2"><input id="numbera" type="number" name="numbera"></th>
        <th colspan="2"><input id="numberb" type="number" name="numberb"></th>
    </tr>
    <tr>
        <td>
            <button id="add" onclick="add()">Addition(+)</button>
        </td>
        <td>
            <button id="sub" onclick="sub()">Subtraction(-)</button>
        </td>
        <td>
            <button id="mul" onclick="mul()">Multiplication(x)</button>
        </td>
        <td>
            <button id="div" onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>
<p id="result"></p>

<script>
    function add() {
        let soCong1 = document.getElementById('numbera').value;
        let soCong2 = document.getElementById('numberb').value;
        let sum = soCong1 * 1 + soCong2 * 1;
        document.getElementById('result').innerText = 'Result a + b = ' + sum;
    }

    function sub() {
      let soTru1 = document.getElementById('numbera').value;
      let soTru2 = document.getElementById('numberb').value;
      let sub1 = soTru1 * 1 - soTru2 * 1;
      let sub2 = soTru2 * 1 - soTru1 * 1;
      document.getElementById('result').innerText = 'Result a - b = ' + sub1 + ' and Result b - a = ' + sub2;
    }

    function mul() {
      let soNhan1 = document.getElementById('numbera').value;
      let soNhan2 = document.getElementById('numberb').value;
      let mul = soNhan1 * soNhan2;
      document.getElementById('result').innerText = 'Result a * b = ' + mul;
    }

    function div() {
      let soChia1 = document.getElementById('numbera').value;
      let soChia2 = document.getElementById('numberb').value;
      let div1 = soChia1 / soChia2;
      let div2 = soChia2 / soChia1;
      document.getElementById('result').innerText = 'Result a / b = ' + div1 + ' and Result b / a = ' + div2;
    }
</script>
</body>
</html>
