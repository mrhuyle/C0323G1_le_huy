<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap chuyen doi tien te</title>
</head>
<body>
  <table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td><input id="number" type="number" name="number"></td>
    <td>
      <select id="type1" name="type1">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select id="type2" name="type2">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <button type="button" onclick="doiTien()">Convert</button>
    </td>
  </tr>
  </table>
<p id="location"></p>
<script>
  function doiTien() {
    let soTien = document.getElementById('number').value;
    let donVi1 = document.getElementById('type1').value;
    let donVi2 = document.getElementById('type2').value;
    let doiUsdsangVND = soTien * 23000
    let doiVndsangUsd = soTien / 23000
    if (donVi1 == 'USD' && donVi2 == 'VND') {
      document.getElementById('location').innerText = soTien + ' USD = ' + doiUsdsangVND + ' VND'
    }
    else if (donVi1 == 'VND' && donVi2 == 'USD') {
      document.getElementById('location').innerText = soTien + ' VND = ' + doiVndsangUsd + ' USD'
    }
    else {
      alert('Nhập lại kìa, hai loại tiền tệ giống nhau!!!')
    }
  }
</script>
</body>
</html>
