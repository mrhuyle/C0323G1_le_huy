<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ky hoc vien</title>
</head>
<style>
    table {
        width: 50%;
        font-family: "Apple Braille", monospace;
        border-collapse: collapse;
        background-color: #dadd46;
        padding: 10px
    }
    tr, td {
        padding: 10px;
    }
    th {
        background-color: #6cddc9;
        font-size: 20px;
    }
</style>
<body>
<form action="bai_tap_form_dang_ky_hoc_vien.html" method="get">
  <table>
      <tr>
          <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
      </tr>
      <tr>
          <td style="color: blue"><label for="name">Họ và tên</label></td>
          <td><input type="text" name="name" id="name" style="width: 300px; border-style: inset " required></td>
      </tr>
      <tr>
          <td style="color: blue"><label for="birthday">Ngày sinh</label></td>
          <td><input type="text" name="birthday" id="birthday" style="width: 150px; border-style: inset " required></td>
      </tr>
      <tr>
          <td style="color: blue">Giới tính</td>
          <td>
              <input type="radio" name="gender" value="male" id="male"><label for="male">Nam</label>
              <input type="radio" name="gender" value="female" id="female"><label for="female">Nữ</label>
          </td>
      </tr>
      <tr>
          <td style="color: blue; vertical-align: top "><label for="address">Địa chỉ</label></td>
          <td>
              <textarea cols="20" rows="5" name="address" id="address" style="border: 1px solid black; width: 90%; height: 90%" required></textarea>
          </td>
      </tr>
      <tr>
          <td style="color: blue"><label for="class">Lớp</label></td>
          <td>
              <select name="class" id="class">
                  <option value="Choose">-Chọn lớp-</option>
                  <option value="class1">Lớp mầm</option>
                  <option value="class1">Lớp chồi</option>
                  <option value="class1">Lớp lá</option>
              </select>
          </td>
      </tr>
      <tr>
          <td style="color: blue"><label for="email">Email</label></td>
          <td><input type="text" name="email" id="email" style="border-style: inset" required></td>
      </tr>
      <tr>
          <td style="color: blue"><label for="phone">Điện thoại</label></td>
          <td>
              <input type="tel" name="phone" id="phone" style="border-style: inset" required>
          </td>
      </tr>
      <tr>
          <td></td>
          <td>
              <input type="submit" value="Đăng ký">
              <input type="reset" value="Nhập lại">
          </td>
      </tr>
  </table>
</form>


</body>
</html>
