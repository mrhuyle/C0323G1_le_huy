<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
  <style>
   table {
     border: 15px solid #9edfff;
     width: 40%;
     font-family: "Apple Braille", monospace;
   }
   td {
     padding: 6px;
   }
   tr:nth-child(1) {
     text-align: center;
     background-color: #dd4d07;
     color: white;
     font-size: 20px;
   }
   .checkbox-square {
     width: 15px;
     height: 15px;
     vertical-align: middle;
   }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <td colspan="4">SỞ THÍCH CỦA BẠN</td>
    </tr>
    <tr>
      <td style="text-align:right; color: blue; width: 100px"><label for="yourname">Họ và tên</label></td>
      <td colspan="3">
          <input type="text" name="yourname" id="yourname" size="25" style="border-style: inset">
      </td>
    </tr>
    <tr>
      <td style="text-align:right; color: blue;"><label for="email">Email</label></td>
      <td colspan="3">
        <input type="text" name="email" id="email" style="border-style: inset">
      </td>
    </tr>
    <tr>
      <td rowspan="3" style="text-align:right; color: blue; vertical-align: top">Sở thích</td>
      <td><input type="checkbox" name="hobby" id="h1" value="Thể thao" class="checkbox-square"><label for="h1" style="color:orange">Thể thao</label></td>
      <td><input type="checkbox" name="hobby" id="h2" value="Âm nhạc" class="checkbox-square"><label for="h2" style="color:orange">Âm nhạc</label></td>
      <td><input type="checkbox" name="hobby" id="h3" value="Đọc sách" class="checkbox-square"><label for="h3" style="color:orange">Đọc sách</label></td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobby" id="h4" value="Lướt web" class="checkbox-square"><label for="h4" style="color:orange">Lướt web</label></td>
      <td><input type="checkbox" name="hobby" id="h5" value="Chơi game" class="checkbox-square"><label for="h5" style="color:orange">Chơi game</label></td>
      <td><input type="checkbox" name="hobby" id="h6" value="Điện ảnh" class="checkbox-square"><label for="h6" style="color:orange">Điện ảnh</label></td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobby" id="h7" value="Du lịch" class="checkbox-square"><label for="h7" style="color:orange">Du lịch</label></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="3"><input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại"></td>
    </tr>
  </table>
</form>
</body>
</html>
