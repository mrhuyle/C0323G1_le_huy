<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<p id="result"></p>
<button type="button" onclick="play()">Play</button>
<script>
    let arr = [
        ['(.)', '(.)', '(.)', '(.)', '(.)'],
        ['(.)', '(.)', '(.)', '(.)', '(.)'],
        ['(.)', '(.)', '(.)', '(.)', '(.)'],
        ['(.)', '(.)', '(.)', '(.)', '(.)'],
        ['(.)', '(.)', '(.)', '(.)', '(.)']
    ];
    let count = 0;
    let text = "";
    for (let i = 0; i < arr.length; i++) {
        text += arr[i] + "<br>";
    }
    document.getElementById('result').innerHTML = text;

    function play() {
        let x = prompt('Nhập toạ độ x');
        let y = prompt('Nhập toạ độ y');
        if (count % 2 == 0) {
            arr[x][y] = '(x)';
        } else {
            arr[x][y] = '(o)'
        }
        let text1 = "";
        for (let i = 0; i < arr.length; i++) {
            text1 += arr[i] + "<br>";
        }
        count++
        document.getElementById('result').innerHTML = text1;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] === '(x)' && arr[i][j] === arr[i][j + 1] && arr[i][j] === arr[i][j + 2]) {
                    alert('x thắng')
                } else if (arr[i][j] === '(o)' && arr[i][j] === arr[i][j + 1] && arr[i][j] === arr[i][j + 2]) {
                    alert('o thắng')
                }
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] === '(x)' && arr[i][j] === arr[i+1][j] && arr[i][j] === arr[i+2][j]) {
                    alert('x thắng');
                } else if (arr[i][j] === '(x)' && arr[i][j] === arr[i+1][j] && arr[i][j] === arr[i+2][j]) {
                    alert('o thắng');
                }
            }
        }
    }
</script>
</body>
</html>
