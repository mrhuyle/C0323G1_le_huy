<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - Bài 3</title>
</head>
<body>
<p>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong
    mảng. </p>
<p id="result"></p>
<script>
    let arr = [];
    let count = 0;
    while (arr.length < 10) {
        arr.push(prompt('Nhập mảng ký tự gồm 10 phần tử'));
    }
    let text = arr.toString();
    for (let i in arr) {
        if (isNaN(Number(arr[i])) == false) {
            count++;
        }
    }
    document.getElementById('result').innerHTML = "Mảng nhập vào: " + text + ' . Số ký tự số: ' + count;
</script>
</body>
</html>
