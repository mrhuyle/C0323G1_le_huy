<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - Bài 6</title>
</head>
<body>
<p>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự
    ( _ )</p>
<p id="result"></p>
<script>
    let arr = [];
    while (arr.length < 3) {
        arr.push(prompt('Nhập mảng ký tự có 3 phần tử'));
    }
    let text = arr.toString();
    for (let i = 0; i < arr.length; i++) {
        arr[i] = arr[i].split('');
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] == "-") {
                arr[i][j] = '_';
            }
        }
        arr[i] = arr[i].join('');
    }
    document.getElementById('result').innerHTML = 'Mảng nhập vào: ' + text + 'Mảng sau khi thay ký tự - bằng _: ' + arr
</script>
</body>
</html>
