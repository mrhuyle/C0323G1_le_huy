<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - Bài 2</title>
</head>
<body>
<p>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.</p>
<p id="result"></p>
<script>
    let arr = [];
    while (arr.length < 5) {
        arr.push(prompt('Nhập mảng gồm 5 phần tử'));
    }
    let reverseArr = arr.reverse();
    let text = reverseArr.join('');
    document.getElementById('result').innerHTML = "In đảo ngược: " + text;
</script>
</body>
</html>
