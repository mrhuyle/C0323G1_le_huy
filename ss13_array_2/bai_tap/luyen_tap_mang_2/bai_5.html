<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - Bài 5</title>
</head>
<body>
<p>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</p>
<p id="result"></p>
<script>
    let firstStr = prompt('Nhập vào chuỗi THỨ NHẤT bất kỳ');
    let secondStr = prompt('Nhập vào chuỗi THỨ HAI bất kỳ');
    let firstArr = firstStr.split('');
    let secondArr = secondStr.split('');
    let count = 0
    if (firstStr.length != secondStr.length) {
        document.getElementById('result').innerHTML = "2 chuỗi khác nhau";
    }
    for (let i = 0; i < firstArr.length; i++) {
        if (firstArr[i] !== secondArr[i]) {
            count++
        }
    }
    if (count > 0) {
        document.getElementById('result').innerHTML = "2 chuỗi khác nhau";
    } else {
        document.getElementById('result').innerHTML = "2 chuỗi giống nhau";
    }
</script>
</body>
</html>
