<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7</title>
</head>
<body>
<p>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình
    kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng</p>
<p id="result"></p>
<script>
    let arr = [];
    let newArr = [];
    let index = "";
    let count = 0;
    while (arr.length < 10) {
        arr.push(+prompt('Nhập 10 số nguyên đi nào'));
    }
    let text = arr.toString();
    let num = +prompt('Mảng 10 số đã tạo xong. Nhập một số bất kỳ để kiểm tra có trong mảng hay không?');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == num) {
            index += i + ' , ';
            count++;
        } else {
            newArr.push(arr[i]);
        }
    }
    if (count > 0) {
        document.getElementById('result').innerHTML = 'Bạn đã nhập mảng gồm các số: ' + text + ' . Sau đó bạn nhập số ' + num + ' CÓ trong mảng, nằm ở vị trí ' + index + '. Sau khi loại bỏ giá trị đó, mảng mới là ' + newArr;
    } else {
        document.getElementById('result').innerHTML = 'Bạn đã nhập mảng gồm các số: ' + text + ' . Sau đó bạn nhập số ' + num + ' KHÔNG có trong mảng';
    }
</script>
</body>
</html>
