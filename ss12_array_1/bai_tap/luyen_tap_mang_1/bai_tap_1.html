<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số
    nguyên lớn hơn hoặc bằng 10.</p>
<p id="result"></p>
<script>
    let arr = [];
    let count = 0;
    let text = "";
    while (arr.length < 10) {
        arr.push(+prompt('Nhập 10 số nguyên'));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
            count++;
            text += arr[i] + ' , ';
        } else {
            text += arr[i] + ' , ';
        }
    }
    document.getElementById('result').innerHTML = 'Bạn đã nhập các số: ' + text + ' .Trong đó có ' + count + ' số lớn hơn 10.';
</script>
</body>
</html>
