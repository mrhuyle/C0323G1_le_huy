<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các
    phần tử trong mảng.</p>
<p id="result"></p>
<script>
    let arr = [];
    let index = "";
    let sum = 0;
    while (arr.length < 10) {
        arr.push(+prompt('Nhập 10 số nguyên đi nào'));
    }
    let text = arr.toString();
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            sum += arr[i];
        } else {
            sum += arr[i];
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == max) {
            index += i + ' , ';
        }
    }
    let average = sum / arr.length;
    document.getElementById('result').innerHTML = 'Bạn đã nhập các số: ' + text + ' .Trong đó lớn nhất là số ' + max + ' nằm ở vị trí ' + index + ' .Trung bình giá trị phần tử trong mảng là: ' + average;
</script>
</body>
</html>
