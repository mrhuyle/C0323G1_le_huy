<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị
    lớn nhất trong mảng và vị trí của phần tử đó</p>
<p id="result"></p>
<script>
    let arr = [];
    let text = "";
    let index = "";
    while (arr.length < 10) {
        arr.push(+prompt('Nhập 10 số nguyên đi nào'));
    }
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            text += arr[i] + ' , ';
        } else {
            text += arr[i] + ' , ';
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == max) {
            index += i + ' , ';
        }
    }
    document.getElementById('result').innerHTML = 'Bạn đã nhập các số: ' + text + ' .Trong đó lớn nhất là số ' + max + ' nằm ở vị trí ' + index;
</script>
</body>
</html>
