<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập từ điền</title>
</head>
<body>
<h1>Từ điển</h1>
<input type="text" id="word">Nhập từ muốn tìm (Ví dụ: dog, cat, bear)
<button type="button" onclick="trans()">Translate</button>
<p id="result"></p>
<script>
    const englishWord = ['dog', 'cat', 'bear'];
    const vietnameseWord = ['chó', 'mèo', 'gấu'];
    let word
    let index
    function trans() {
        word = document.getElementById('word').value;
        for (let i = 0; i < englishWord.length; i++) {
            if (word === englishWord[i]) {
                index = i;
            }
        }
        document.getElementById('result').innerHTML = 'Nghĩa của từ ' + englishWord[index] + ' là ' + vietnameseWord[index];
    }
</script>
</body>
</html>
