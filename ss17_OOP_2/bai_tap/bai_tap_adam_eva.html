<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu chuyện Adam và Eva ăn táo</title>
</head>
<body>
<p id="result"></p>
<script>
    class Apple {
        constructor(kilo,name) {
            this.weight = kilo ;
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            this.weight--;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        say() {
            console.log('Say. I am ' + this.name + this.gender + this.weight);
        }

        eat(fruit) {
            if (fruit.weight > 0) {
                this.setWeight();
                fruit.setWeight();
            }
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            return this.weight++;
        }
    }

    let apple = new Apple(10, 'Táo');
    let melon = new Apple(15, 'Dưa');
    let adam = new Human('Adam', 'Male', 50);
    let eva = new Human('Eva', 'Female', 40);
    eatFruit(adam, eva, apple);
    eatFruit(adam, eva, melon);

    function eatFruit(human1, human2, fruit) {
        while (fruit.getWeight() > 0) {
            human1.eat(fruit);
            document.write(human1.name + ' ăn.' + ' Cân nặng của ' + human1.name + ' là ' + human1.getWeight() + ' đơn vị ' + fruit.name + 'còn: ' + fruit.getWeight() + ' đơn vị' + '<br>');
            human2.eat(fruit);
            document.write(human2.name + ' ăn.' + ' Cân nặng của ' + human2.name + ' là ' + human2.getWeight() + ' đơn vị ' + fruit.name + 'còn: ' + fruit.getWeight() + ' đơn vị' + '<br><br>');
        }
    }

</script>
</body>
</html>
