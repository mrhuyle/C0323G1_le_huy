<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    console.log(maxFraction(numerators, denominators));

    function maxFraction(a, b) {
        let max = a[0] / b[0];
        let index = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] / b[i] > max) {
                max = a[i] / b[i];
                index = i;
            }
        }
        return index;
    }
