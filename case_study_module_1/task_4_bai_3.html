<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 Bài 3</title>
</head>
<body>
<script>
    let s1 = prompt('Nhập xâu ký tự thứ nhất');
    let s2 = prompt('Nhập xâu ký tự thứ hai');
    document.write('Xâu 1: ' + s1 + '<br>Xâu 2: ' + s2 + '<br>Số ký tự chung là: ' + commonCharacterCount(s1, s2));

    function commonCharacterCount(s1, s2) {
        let arr1 = s1.split('');
        let arr2 = s2.split('');
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j] && arr1[i] != '') {
                    arr1[i] = '';
                    arr2[j] = '';
                    count++;
                }
            }
        }
        return count;
    }
</script>
</body>
</html>
