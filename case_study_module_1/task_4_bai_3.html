<!DOCTYPE html>

<body>
<p>Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    2 xâu s1 và s2 có 3 kí tự chung: 2 ký tự 'a' và 1 kí tự 'c'.</p>
<script>
    let s1 = prompt('Nhập xâu ký tự thứ nhất');
    let s2 = prompt('Nhập xâu ký tự thứ hai');
    document.write('Xâu 1: ' + s1 + '<br>Xâu 2: ' + s2 + '<br>Số ký tự chung là: ' + commonCharacterCount(s1, s2));

    function commonCharacterCount(s1, s2) {
        let arr1 = s1.split('');
        let arr2 = s2.split('');
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j] && arr1[i] != '') {
                    arr1[i] = '';
                    arr2[j] = '';
                    count++;
                }
            }
        }
        return count;
    }
</script>
</body>
</html>
