<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    main();

    function main() {
        let str = prompt('Nhập chuỗi ký tự tên');
        let newStr = modifyStr(str);
        let text = findLongestWord(newStr);
        return document.getElementById('result').innerHTML = 'Chuỗi nhập vào : ' + str + '<br>Chuỗi sau xử lý : ' + newStr + '<br>Từ dài nhất : ' + text;
    }

    function modifyStr(str) {
        let arr = str.toLowerCase().split(' ');
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != "") {
                newArr.push(arr[i]);
            }
        }
        for (let i = 0; i < newArr.length; i++) {
            let strTemp = newArr[i][0].toUpperCase();
            for (let j = 1; j < newArr[i].length; j++) {
                strTemp += newArr[i][j];
            }
            newArr[i] = strTemp;
        }
        let newStr = newArr.join(' ');
        return newStr;
    }

    function findLongestWord(str) {
        let arr = str.toLowerCase().split(' ');
        let max = arr[0].length;
        let text = '';
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length >= max) {
                max = arr[i].length;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length == max) {
                text += arr[i] + ', ';
            }
        }
        return text;
    }
</script>
</body>
</html>
