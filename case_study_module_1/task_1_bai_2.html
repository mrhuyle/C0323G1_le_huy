<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let text = prompt('Nhập ký tự bất kỳ');
    let vowel = ['u','e','o','a','i','U','E','O','A','I'];
    if (vowel.includes(text)) {
        alert(text + ' is a vowel');
    } else {
        alert(text + ' is NOT a vowel');
    }
</script>
</body>
</html>
