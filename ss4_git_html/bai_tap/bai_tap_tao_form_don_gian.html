<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
  <style>
   table {
     border: 15px solid #9edfff;
     width: 40%;
     font-family: "Apple Braille", monospace;
   }
   td {
     padding: 6px;
   }
   tr:nth-child(1) {
     text-align: center;
     background-color: #dd4d07;
     color: white;
     font-size: 20px;
   }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <td colspan="4">SỞ THÍCH CỦA BẠN</td>
    </tr>
    <tr>
      <td style="text-align:right; color: blue; width: 100px"><label for="yourname">Họ và tên</label></td>
      <td colspan="3">
          <input type="text" name="yourname" id="yourname" size="25">
      </td>
    </tr>
    <tr>
      <td style="text-align:right; color: blue;"><label for="email">Email</label></td>
      <td colspan="3">
        <input type="text" name="email" id="email">
      </td>
    </tr>
    <tr>
      <td rowspan="3" style="text-align:right; color: blue; vertical-align: top">Sở thích</td>
      <td><input type="checkbox" name="hobby" value="Thể thao">Thể thao</input></td>
      <td><input type="checkbox" name="hobby" value="Âm nhạc">Âm nhạc</input></td>
      <td><input type="checkbox" name="hobby" value="Đọc sách">Đọc sách</input></td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobby" id="hobby" value="Lướt web">Lướt web</input></td>
      <td><input type="checkbox" name="hobby" id="hobby" value="Chơi game">Chơi game</input></td>
      <td><input type="checkbox" name="hobby" id="hobby" value="Điện ảnh">Điện ảnh</input></td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobby" id="hobby" value="Du lịch">Du lịch</input></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="3"><input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại"></td>
    </tr>
  </table>
</form>
</body>
</html>
