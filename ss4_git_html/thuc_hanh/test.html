<!doctype html>
<html lang="en">

<head>

  <title>CSS</title>
  <style>

    .border input[type=checkbox] {
      outline: 2px solid #c00;
      margin-left: 5%;
    }
  </style>
</head>

<body>

<h3> Add a border to a checkbox</h3>
<div class="border">
  <input type='checkbox'><label>Press your mouse</label><br/>
</div>
<h3>Checkbox Border Color & Radius</h3>
<input type="checkbox" id="cb1"><!-- 숨겨진 checkbox -->
<label for="cb1">d</label><!-- 빈 라벨 -->
</body>

</html>
