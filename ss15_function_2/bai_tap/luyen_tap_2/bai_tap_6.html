<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 - Bài 6</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (number % 1 !== 0) {
            return alert(number + ' Không phải là số nguyên');
        } else if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    let number = +prompt('Nhập vào số bất kỳ');
    console.log(checkNumber(number));
</script>
</body>
</html>
