<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 - Bài 7</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số nguyên thứ nhất');
    let b = +prompt('Nhập vào số nguyên thứ hai');
    let arr = [];
    checkNumber(a, b);
    console.log(arr);

    function checkNumber(a, b) {
        arr.push(a);
        arr.push(b);
        arr.reverse();
    }

</script>
</body>
</html>
