<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 - Bài 7</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số nguyên thứ nhất');
    let b = +prompt('Nhập vào số nguyên thứ hai');
    let arr = new Array(2);
    arr[0] = a;
    arr[1] = b;
    console.log(a, b);
    swapNumber(arr[0], arr[1]);
    console.log(a, b);

    function swapNumber(c, d) {
        arr[0] = d;
        arr[1] = c;
        a = arr[0];
        b = arr[1];
    }
</script>
</body>
</html>
