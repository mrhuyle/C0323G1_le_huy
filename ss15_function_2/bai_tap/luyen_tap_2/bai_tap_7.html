<script>
    let a = +prompt('Nhập số thứ nhất');
    let b = +prompt('Nhập số thứ hai');

    function swapNumber(c, d) {
        let arr = [c, d];
        a = arr[1];
        b = arr[0];
    }

    console.log(a, b);
    swapNumber(a, b);
    console.log(a, b);
</script>
